<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLU - Sistema Operacional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-amoled: #000000; 
            --card-bg: #0a0a0b; 
            --primary-blue: #0047ff; 
            --blue-glow: rgba(0, 71, 255, 0.3);
            --text-white: #ffffff; 
            --text-gray: #71717a; 
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-amoled); 
            color: var(--text-white); 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* ÁREA DAS FRASES MOTIVACIONAIS */
        #frase-container {
            height: 40px;
            margin-bottom: 20px;
            text-align: center;
        }

        .frase {
            color: var(--text-gray);
            font-size: 0.9rem;
            font-style: italic;
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }

        .frase.visible { opacity: 1; }

        /* BOX DE LOGIN */
        .login-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid #1a1a1c;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { font-size: 3rem; font-weight: 800; color: var(--primary-blue); margin: 0 0 10px 0; letter-spacing: -2px; }

        .input-group { position: relative; margin-bottom: 15px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-gray); }

        input {
            width: 100%;
            padding: 16px 15px 16px 45px;
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary-blue); box-shadow: 0 0 15px var(--blue-glow); }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover { transform: translateY(-2px); filter: brightness(1.2); }

        #error-msg { color: #ff4d4d; font-size: 0.8rem; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <div id="frase-container">
        <div id="frase-texto" class="frase">Carregando motivação...</div>
    </div>

    <div class="login-box">
        <h1>BLU</h1>
        <p style="color: var(--text-gray); font-size: 0.75rem; margin-bottom: 30px;">PAINEL DE ACESSO OPERACIONAL</p>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="user-full" placeholder="Nome e Sobrenome">
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="pass-input" placeholder="Sua Chave">
        </div>

        <button class="login-btn" onclick="tentarLogin()">Entrar</button>
        
        <p id="error-msg">Dados incorretos. Tente novamente.</p>
    </div>

    <script>
        // LISTA DE FRASES
        const frases = [
            "O sucesso é a soma de pequenos esforços repetidos dia após dia.",
            "A persistência é o caminho do êxito.",
            "Sua dedicação hoje é o resultado do amanhã.",
            "Grandes máquinas precisam de grandes mentes como a sua.",
            "Foco no objetivo e força no trabalho!",
            "Transforme erros em aprendizado."
            "União"
            "Inovação"
            "Qualidade"
            "Vendas"
            "Cabeça de dono"
            "Criatividade"
            "Evolução"
            "Transparência"
            "Respeito e igualdade"
            "Resultados"
            "Sucesso"
            "Alta performance"
            "Estratégia"
            "Oportunidade"
            "Profundidade no entendimento dos clientes"
            "Profissionalismo"
            "Planejamento"
            "Comprometimento"

        ];

        let fraseIndex = 0;
        const fraseElemento = document.getElementById('frase-texto');

        function mudarFrase() {
            fraseElemento.classList.remove('visible');
            setTimeout(() => {
                fraseElemento.innerText = frases[fraseIndex];
                fraseElemento.classList.add('visible');
                fraseIndex = (fraseIndex + 1) % frases.length;
            }, 1000); // tempo do fade out
        }

        // Inicia as frases
        mudarFrase();
        setInterval(mudarFrase, 5000); // Muda a cada 5 segundos

        // FUNÇÃO DE LOGIN
        async function tentarLogin() {
            const loginInput = document.getElementById('user-full').value.trim().toLowerCase();
            const passInput = document.getElementById('pass-input').value;
            const error = document.getElementById('error-msg');

            try {
                const res = await fetch('usuarios.json?v=' + Math.random());
                const usuarios = await res.json();
                
                // Busca combinando nome + sobrenome para conferir com o input
                const user = usuarios.find(u => {
                    const nomeCompleto = (u.nome + " " + u.sobrenome).toLowerCase();
                    return nomeCompleto === loginInput && u.chave === passInput;
                });

                if (user) {
                    alert("Acesso autorizado! Bem-vindo(a) ao BLU.");
                    // Aqui você pode colocar o redirecionamento para o dashboard
                } else {
                    error.style.display = 'block';
                }
            } catch (e) {
                console.error("Erro ao acessar usuários.json");
            }
        }
    </script>
</body>
</html>
